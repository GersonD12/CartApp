<!-- Dado que nuestro proyecto es SPA(Single Page Application ) y no tiene varios archivos para las paginas
sino unicamente es una y todo se administra por componentes gracias a las rutas de react-router-dom -->
<!-- Este archivo es unicamente para que en github page simpre apunte al index cuando se recargue la pagina.
Esto  es porque GitHub page es unservidor estático, eso hace que accedes directamente a rutas internas 
(por ejemplo, https://gersond12.github.io/CartAppBasic/catalog), GitHub Pages intenta buscar un archivo en esa ruta 
específica y no lo encuentra, lo que provoca un error 404
-->
<!-- La solocion: 
La solucion es este archivo que administra las direcciones. 
Asegúrate de que el archivo 404.html esté configurado correctamente para redirigir todas las rutas a index.html, lo que
permitirá que React Router maneje las rutas internas. 
-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/CartAppBasic/" />
    <script>
      // Redirigir manteniendo la ruta interna
      var pathname = window.location.pathname.replace("/CartAppBasic", "");
      if (pathname) {
        window.location.href = "/CartAppBasic" ;
        //window.location.href = "/CartAppBasic" + pathname;
      }
    </script>
    <title>Redirigiendo...</title>
  </head>
  <body>
    <h1>Redirigiendo...</h1>
  </body>
</html>
